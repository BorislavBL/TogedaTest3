components:
  schemas:
    BaseLocation:
      required:
      - latitude
      - longitude
      - name
      type: object
      properties:
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    InterestDto:
      required:
      - category
      - icon
      - name
      type: object
      properties:
        name:
          type: string
        icon:
          type: string
        category:
          type: string
    UserDto:
      required:
      - birthDate
      - firstName
      - gender
      - interests
      - lastName
      - location
      - occupation
      - phoneNumber
      - profilePhotos
      - subToEmail
      - visibleGender
      type: object
      properties:
        subToEmail:
          type: boolean
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
          enum:
          - MALE
          - FEMALE
        birthDate:
          type: string
          format: date-time
        visibleGender:
          type: boolean
        occupation:
          type: string
        profilePhotos:
          maxItems: 6
          minItems: 1
          type: array
          items:
            type: string
        interests:
          maxItems: 20
          minItems: 5
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/InterestDto'
        phoneNumber:
          type: string
        location:
          $ref: '#/components/schemas/BaseLocation'
    ApiError:
      required:
      - error
      type: object
      properties:
        status:
          type: string
          enum:
          - 100 CONTINUE
          - 101 SWITCHING_PROTOCOLS
          - 102 PROCESSING
          - 103 EARLY_HINTS
          - 103 CHECKPOINT
          - 200 OK
          - 201 CREATED
          - 202 ACCEPTED
          - 203 NON_AUTHORITATIVE_INFORMATION
          - 204 NO_CONTENT
          - 205 RESET_CONTENT
          - 206 PARTIAL_CONTENT
          - 207 MULTI_STATUS
          - 208 ALREADY_REPORTED
          - 226 IM_USED
          - 300 MULTIPLE_CHOICES
          - 301 MOVED_PERMANENTLY
          - 302 FOUND
          - 302 MOVED_TEMPORARILY
          - 303 SEE_OTHER
          - 304 NOT_MODIFIED
          - 305 USE_PROXY
          - 307 TEMPORARY_REDIRECT
          - 308 PERMANENT_REDIRECT
          - 400 BAD_REQUEST
          - 401 UNAUTHORIZED
          - 402 PAYMENT_REQUIRED
          - 403 FORBIDDEN
          - 404 NOT_FOUND
          - 405 METHOD_NOT_ALLOWED
          - 406 NOT_ACCEPTABLE
          - 407 PROXY_AUTHENTICATION_REQUIRED
          - 408 REQUEST_TIMEOUT
          - 409 CONFLICT
          - 410 GONE
          - 411 LENGTH_REQUIRED
          - 412 PRECONDITION_FAILED
          - 413 PAYLOAD_TOO_LARGE
          - 413 REQUEST_ENTITY_TOO_LARGE
          - 414 URI_TOO_LONG
          - 414 REQUEST_URI_TOO_LONG
          - 415 UNSUPPORTED_MEDIA_TYPE
          - 416 REQUESTED_RANGE_NOT_SATISFIABLE
          - 417 EXPECTATION_FAILED
          - 418 I_AM_A_TEAPOT
          - 419 INSUFFICIENT_SPACE_ON_RESOURCE
          - 420 METHOD_FAILURE
          - 421 DESTINATION_LOCKED
          - 422 UNPROCESSABLE_ENTITY
          - 423 LOCKED
          - 424 FAILED_DEPENDENCY
          - 425 TOO_EARLY
          - 426 UPGRADE_REQUIRED
          - 428 PRECONDITION_REQUIRED
          - 429 TOO_MANY_REQUESTS
          - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
          - 451 UNAVAILABLE_FOR_LEGAL_REASONS
          - 500 INTERNAL_SERVER_ERROR
          - 501 NOT_IMPLEMENTED
          - 502 BAD_GATEWAY
          - 503 SERVICE_UNAVAILABLE
          - 504 GATEWAY_TIMEOUT
          - 505 HTTP_VERSION_NOT_SUPPORTED
          - 506 VARIANT_ALSO_NEGOTIATES
          - 507 INSUFFICIENT_STORAGE
          - 508 LOOP_DETECTED
          - 509 BANDWIDTH_LIMIT_EXCEEDED
          - 510 NOT_EXTENDED
          - 511 NETWORK_AUTHENTICATION_REQUIRED
        timestamp:
          type: string
          format: date-time
        message:
          type: string
        debugMessage:
          type: string
        subErrors:
          type: array
          items:
            $ref: '#/components/schemas/ApiSubError'
        error:
          type: string
      discriminator:
        propertyName: error
    ApiErrorSchema:
      required:
      - apiError
      type: object
      properties:
        apiError:
          $ref: '#/components/schemas/ApiError'
    ApiSubError:
      type: object
    SuccessDto:
      required:
      - success
      type: object
      properties:
        success:
          type: boolean
    CreatePostDto:
      required:
      - accessibility
      - askToJoin
      - images
      - interests
      - location
      - payment
      - title
      type: object
      properties:
        title:
          type: string
        images:
          maxItems: 6
          minItems: 0
          type: array
          items:
            type: string
        description:
          type: string
        maximumPeople:
          type: integer
          format: int32
        location:
          $ref: '#/components/schemas/BaseLocation'
        interests:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Interest'
        payment:
          type: number
          format: double
        accessibility:
          type: string
          enum:
          - PUBLIC
          - PRIVATE
        askToJoin:
          type: boolean
        inClubID:
          type: string
        fromDate:
          type: string
          format: date-time
        toDate:
          type: string
          format: date-time
    Interest:
      required:
      - category
      - icon
      - name
      type: object
      properties:
        name:
          type: string
        icon:
          type: string
        category:
          type: string
    CreateClubDto:
      required:
      - accessibility
      - askToJoin
      - description
      - images
      - interests
      - location
      - permissions
      - title
      type: object
      properties:
        title:
          type: string
        images:
          maxItems: 6
          minItems: 0
          type: array
          items:
            type: string
        description:
          type: string
        location:
          $ref: '#/components/schemas/BaseLocation'
        interests:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/InterestDto'
        accessibility:
          type: string
          enum:
          - PUBLIC
          - PRIVATE
